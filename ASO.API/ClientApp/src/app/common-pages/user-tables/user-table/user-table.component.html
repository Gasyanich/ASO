<table mat-table [dataSource]="dataSource" matSort class="aso-user-table">

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Отчество</th>
    <td mat-cell *matCellDef="let user">{{ user.patronymic }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Телефон</th>
    <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Должность</th>
    <td mat-cell *matCellDef="let user">{{ user.role.displayName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions" [stickyEnd]="true">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="aso-user-table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
