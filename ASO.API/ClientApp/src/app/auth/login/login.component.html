<mat-toolbar color="primary">
  <span>ASO</span>
</mat-toolbar>

<body>
<mat-card class="card">
  <mat-card-content>
    <h1>Вход</h1>

    <form #loginForm="ngForm" fxLayout="column" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Почта</mat-label>
        <input matInput type="email" [(ngModel)]="userLogin.email" required name="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" [(ngModel)]="userLogin.password" required name="password">
      </mat-form-field>

      <span class="login-error-color" *ngIf="userLoginResult && !userLoginResult.isSuccess">{{userLoginResult.errorMessage}}</span>

      <button color="primary" type="submit" [disabled]="!loginForm.valid" mat-raised-button>Войти</button>
    </form>

  </mat-card-content>
</mat-card>
</body>
